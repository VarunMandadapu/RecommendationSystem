    <body>




<div class="container" id="container">

  <div class="form-container sign-in-container">
    <form method="POST" >
      <h1>Sign Up</h1>
      {% csrf_token %}
      {% for field in form %}

      <ul>{{field.label}}</ul>
      {{field}}
      {% endfor %}
      <button>Sign Up</button>
    </form>
  </div>
    {% for message in messages %}
          <p id="messages">{{message}}</p>
        {% endfor %}
